apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: history
  name: history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  strategy: {}
  template:
    metadata:
      labels:
        app: history
    spec:
      imagePullSecrets:
      - name: ocir-registry-secret
      containers:
      - image: ap-seoul-1.ocir.io/cnqphqevfxnp/history:latest
        name: history
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "80"
        - name: DBHOST
          value: "mongodb://db:27017"
        - name: DBNAME
          value: "history"
        - name: RABBIT
          value: "amqp://guest:guest@rabbit:5672"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: history
  name: history
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: history
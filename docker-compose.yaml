  # video-storage:
  #   image: mock-storage
  #   build:
  #     context: ./mock-storage
  #     dockerfile: Dockerfile
  #   container_name: video-storage
  #   ports:
  #     - "4005:80"
  #   environment:
  #     - PORT=80
  #   restart: "no"

  metadata:
    image: metadata
    build:
      context: ./metadata
      dockerfile: Dockerfile
    container_name: metadata
    ports:
      - '4006:80'
    environment:
      - PORT=80
      - RABBIT=amqp://test:test@rabbit:5672
      - DBHOST=mongodb://db:27017
      - DBNAME=metadata
    depends_on:
      - db
      - rabbit
    restart: 'no'
